<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>

    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">회원가입</div>

    <form action="/user/signup" method="post">
        <div class="login-id-label">아이디</div>
        <input type="text" name="username" placeholder="아이디를 입력해주세요" class="login-input-box">
        <p><span th:style="${'color: red;'}" th:text="${valid_username}"></span></p>

        <div class="login-id-label">비밀번호</div>
        <input type="password" name="password" placeholder="비밀번호를 입력해주세요" class="login-input-box">
        <p><span th:style="${'color: red;'}" th:text="${valid_password}"></span></p>

        <div class="login-id-label">비밀번호 확인</div>
        <input type="password" name="repassword" placeholder="비밀번호를 다시 입력해주세요" class="login-input-box">
        <p><span th:style="${'color: red;'}" th:text="${valid_repassword}"></span></p>

        <p><span th:style="${'color: red;'}" th:text="${errorMessage}"></p>
        <button id="login-id-submit">회원 가입</button>
    </form>
</div>
</body>
</html>
